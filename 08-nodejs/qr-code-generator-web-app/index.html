<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <h1 class="mb-4">QR Code Generator</h1>

    <div class="mb-3">
        <label for="urlInput" class="form-label">Type your URL link:</label>
        <input type="text" class="form-control" id="urlInput" placeholder="Enter URL">
    </div>

    <button class="btn btn-primary" id="generateQrCodeBtn">Generate QR Code</button>

    <!-- Display QR Code Image -->
    <div id="qrCodeContainer" class="mt-4"></div>

    <!-- Display Success Message -->
    <div id="successMessage" class="mt-3 alert alert-success" style="display: none;">
        The URL has been saved to file!
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your Custom JS File -->
    <script src="index.js"></script>
</body>

</html>
